<header class="profile">

  
    {{ if .Site.Params.avatarLink }}
        <a href="{{ .Site.Params.avatarLink }}">
          <img class="avatar" alt="avatar" src="{{ "/images/sketch2.jpeg" | relURL }}" />
        </a>
    {{ else }}
        <img class="avatar" alt="avatar" align="right" src="{{ "/images/sketch2.jpeg" | relURL }}" />
    {{ end }}

    
    {{ with .Site.Params.Bio }}
      <h2>{{ . | markdownify }}</h2>
    {{ end }}
</header>
